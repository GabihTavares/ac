            <form class="contact" id="form">

              <h4>Insira suas informações para se cadastrar!</h4>
              
              <div class="mt">
                <input placeholder="Nome" id="nome" type="text" tabindex="1" required>
              </div>
              
              <div class="mt">
                <input placeholder="Idade" id="idade" type="text" tabindex="2" required>
              </div>

              </div>
              
              <div class="mt">
                <input placeholder="Email" id="mail" type="text" tabindex="4" required>
              </div>
    
              <div class="mt">
                <input placeholder="Telefone" id="tel" type="text" tabindex="5" required>
              </div>
          
              
              <div class="mt">
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
              </div>
              
            </form>
          </div>
          
        </div>

        <script src="./assets/js/index.js"></script>
